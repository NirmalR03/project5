<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>

<body>
    <div align="center">
        <section style="background-color:rgba(235, 155, 5, 0.737) ; height: 60px; width: 550px">
        <div align="center"><p style="font-size: 30px ; color: yellow; margin: top 5px; margin-left: auto;">Sign Up</p></div>
        </section>
        <section style="background-color:rgb(1, 1, 100) ;color:yellow ; width: 550px" align="center"><br>

        First Name <input type="text" name="name" id="name" placeholder="Enter First Name "><br><br>
        Last Name <input type="text" name="name" id="name" placeholder="Enter Last Name"><br><br>
        Date of Birth <input type="date"><br><br><br>
        Gender <input type="radio" name="male" value="male" id="male">Male
        <input type="radio" value="male" name="male" id="male">Female <br><br>
        Country
        <select name="country" id="country">
            <option value="India">India</option>
            <option value="Australia">Australia</option>
            <option value="Europe">Europe</option>
        </select><br><br><br>
        E-mail <input type="text" placeholder="Enter Email"><br><br>
        Phone <input type="text" placeholder="Enter Phone"><br><br>
        Password <input type="password" placeholder="password"><br><br>
        Confirm Password <input type="password" placeholder="re enter password"><br><br>
        <input type="checkbox"> I Agree to the Terms of use.
        </section>
        <section style="background-color: rgba(252, 165, 4, 0.737); color:white ;height: 60px ; width: 550px">
            <section align="right" style="padding: 15px ;word-spacing: 10px;">
            <button style="color: white; background-color: rgb(3, 157, 3); height: 32px">Submit</button>
            <button style="color: white; background-color: rgb(223, 22, 22); height: 32px">Cancel</button>
            </section>
        </section>
    </div>    
</body>

</html>
